<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="./image/Logo Icon 1.svg" alt="logo" />
            <h1>Enver</h1>
          </div>
          <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Our Project</a>
            <a href="#">About us</a>
          </nav>

          <input type="text" />
        </div>
      </div>
    </header>
    <section id="main">
      <div class="container">
        <div class="main">
          <div class="main-text">
            <h1>Build Your Awesome Platform</h1>
            <p>
              Enver studio is a digital studio that offers several services such
              as UI/UX Design to developers, we will provide the best service
              for those of you who use our services.
            </p>
            <button>
              Our Services<ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
          </div>
          <div class="main-image">
            <img src="./image/Group 162532.svg" alt="" />
          </div>
          <div class="main-img">
            <img class="Vectop1" src="./image/Vector 1.svg" alt="" />
            <img id="Vectop2" src="./image/Vectop 2.svg" alt="" />
            <img id="Vectop3" src="./image/Vectop 3.svg" alt="" />
            <img id="Vectop4" src="./image/Vectop 4.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section id="hero">
      <div class="container">
        <div class="hero">
          <div class="box"></div>
         
      </div>
    </section>

    <!-- --------------------------------------------------------------------------------------------------------------------- -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
